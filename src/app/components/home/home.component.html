<div class="container main-container">
  <h1>Canal de You Tube</h1>
  <hr>

  <div class="card-columns" *ngIf="videos">
    <div class="card animated fadeIn fast" *ngFor="let video of videos">
      <img [src]="video.thumbnails.high.url" class="card-img-top img-fluid" [alt]="video.title">
      <div class="card-block">
        <h5 class="card-title">{{video.title}}</h5>
        <button (click)="verVideo(video)" type="button" class="btn btn-outline-primary btn-block">Ver video</button>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-outline-primary btn-block" (click)="cargarMas()">MÃ¡s videos</button>

  <div class="modal" 
    id="myModal" 
    tabindex="-1" 
    role="dialog"
    data-backdrop="static"
    data-keyboard="false"
    >
    <div class="modal-dialog" role="document">
      <div class="modal-content" *ngIf="videoSel">
        <div class="modal-header">
          <h5 class="modal-title">{{videoSel.title}}</h5>

        </div>
        <div class="modal-body">
          <iframe width="100%" height="300" [src]="videoSel.resourceId.videoId | videoYouTube" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar Modal</button>
        </div>
      </div>
    </div>
  </div>

</div>
